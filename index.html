<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Pooja Home Kitchen | Takeaway Only</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --brand: #e67e22;
      --brand-dark: #d35400;
      --bg: #fffcf9;
      --text: #2d3436;
      --white: #ffffff;
      --shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
    body { background-color: var(--bg); color: var(--text); line-height: 1.6; }

    nav {
      background: var(--white);
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 15px rgba(0,0,0,0.03);
    }
    .logo { font-family: 'Playfair Display', serif; font-size: 1.6rem; color: var(--brand); font-weight: 700; }
    .nav-status { font-size: 0.8rem; background: #ebfbee; color: #2f9e44; padding: 5px 12px; border-radius: 20px; font-weight: 600; }

    header { padding: 50px 5%; text-align: center; background: #fff; border-bottom: 1px solid #eee; }
    header h1 { font-family: 'Playfair Display', serif; font-size: 2.8rem; margin-bottom: 10px; }
    header p { color: #636e72; font-size: 1.1rem; }

    .container { max-width: 1200px; margin: auto; padding: 40px 5%; }

    /* History Section */
    .history-card {
      background: #fdf2e9;
      border: 2px dashed var(--brand);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 40px;
      display: none;
    }

    /* Menu Grid */
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 60px;
    }
    .food-card {
      background: var(--white);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid #f1f1f1;
    }
    .img-container { height: 200px; width: 100%; }
    .img-container img { width: 100%; height: 100%; object-fit: cover; }
    
    .card-body { padding: 20px; }
    .card-body h3 { font-size: 1.25rem; margin-bottom: 10px; }
    .price-row { display: flex; justify-content: space-between; align-items: center; }
    .price { font-weight: 700; font-size: 1.2rem; color: var(--brand); }

    .add-btn {
      background: var(--brand);
      color: white;
      border: none;
      padding: 8px 18px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
    }

    /* Checkout Area */
    .checkout-grid {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 30px;
    }
    @media (max-width: 900px) { .checkout-grid { grid-template-columns: 1fr; } }

    .panel { background: white; padding: 30px; border-radius: 20px; box-shadow: var(--shadow); border: 1px solid #eee; }
    .cart-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f9f9f9; }
    
    .qty-btn { width: 25px; height: 25px; border: 1px solid #ddd; background: #fff; cursor: pointer; border-radius: 5px; }

    input, textarea {
      width: 100%; padding: 12px; margin: 10px 0 20px; border: 1px solid #eee; border-radius: 10px; background: #fdfdfd; outline: none;
    }
    input:focus { border-color: var(--brand); }

    .order-btn {
      width: 100%; padding: 18px; background: #25D366; color: white; border: none;
      border-radius: 12px; font-size: 1.1rem; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
    }

    footer { text-align: center; padding: 60px 5%; background: #1a1a1a; color: white; margin-top: 80px; }
  </style>
</head>
<body>

<nav>
  <div class="logo">Pet Pooja</div>
  <div class="nav-status"><i class="fas fa-circle"></i> Accepting Orders</div>
</nav>

<header>
  <h1>Pet Pooja Home Kitchen</h1>
  <p>Sanskriti Apartment | Fresh Homemade Takeaway</p>
</header>

<div class="container">
  
  <div id="historyBox" class="history-card">
    <h3 style="color: var(--brand-dark); margin-bottom: 10px;"><i class="fas fa-clock"></i> Your Active Order</h3>
    <div id="historyData"></div>
    <p style="font-size: 0.8rem; color: #888; margin-top: 15px; border-top: 1px solid #eec; padding-top: 10px;">
      This history will be held for 30 minutes.
    </p>
  </div>

  <h2 style="margin-bottom: 30px; font-family: 'Playfair Display';">Today's Menu</h2>
  <div class="menu-grid" id="menuDisplay"></div>

  <div class="checkout-grid">
    <div class="panel">
      <h3 style="margin-bottom: 20px;">Current Basket</h3>
      <div id="cartContent"><p style="color: #aaa;">No items added yet.</p></div>
      <div style="margin-top: 20px; padding-top: 20px; border-top: 2px solid #f1f1f1; display: flex; justify-content: space-between; font-weight: 700; font-size: 1.3rem;">
        <span>Grand Total</span>
        <span style="color: var(--brand);">₹<span id="totalPrice">0</span></span>
      </div>
    </div>

    <div class="panel">
      <h3 style="margin-bottom: 20px;">Pickup Details</h3>
      <form onsubmit="confirmOrder(event)">
        <label style="font-size: 0.8rem; font-weight: 700;">NAME</label>
        <input type="text" id="custName" placeholder="Enter your name" required>
        
        <label style="font-size: 0.8rem; font-weight: 700;">PHONE</label>
        <input type="tel" id="custPhone" placeholder="Mobile number" required>
        
        <label style="font-size: 0.8rem; font-weight: 700;">NOTES (Optional)</label>
        <textarea id="custNotes" rows="2" placeholder="Spice level, no onions, etc."></textarea>

        <button type="submit" class="order-btn">
          <i class="fab fa-whatsapp"></i> Confirm & Order
        </button>
      </form>
    </div>
  </div>
</div>

<footer>
  <h2 style="color: var(--brand); font-family: 'Playfair Display';">Pet Pooja</h2>
  <p>Sanskriti Apartment, India | +91 9015489060</p>
</footer>

<script>
  // Strictly matched menu items with correct imagery
  const menuItems = [
    { id: 1, name: "Paneer Masala Dosa", price: 120, img: "https://images.unsplash.com/photo-1668236543090-82eba5ee5976?w=500&q=80" },
    { id: 2, name: "Butter Masala Dosa", price: 100, img: "https://images.unsplash.com/photo-1589302168068-964664d93dc0?w=500&q=80" },
    { id: 3, name: "Soft Idli Sambhar", price: 60, img: "https://images.unsplash.com/photo-1589301773521-cf9063301702?w=500&q=80" },
    { id: 4, name: "Curry Rice Bowl", price: 80, img: "https://images.unsplash.com/photo-1546833999-b9f581602b70?w=500&q=80" }
  ];

  let cart = {};

  function start() {
    const display = document.getElementById('menuDisplay');
    display.innerHTML = menuItems.map(item => `
      <div class="food-card">
        <div class="img-container"><img src="${item.img}" alt="${item.name}"></div>
        <div class="card-body">
          <h3>${item.name}</h3>
          <div class="price-row">
            <span class="price">₹${item.price}</span>
            <button class="add-btn" onclick="addToCart(${item.id})">Add</button>
          </div>
        </div>
      </div>
    `).join('');
    
    checkHistory();
  }

  function addToCart(id) {
    if (cart[id]) cart[id].qty++;
    else cart[id] = { ...menuItems.find(i => i.id === id), qty: 1 };
    updateCart();
  }

  function changeQty(id, delta) {
    cart[id].qty += delta;
    if (cart[id].qty <= 0) delete cart[id];
    updateCart();
  }

  function updateCart() {
    const list = document.getElementById('cartContent');
    const priceEl = document.getElementById('totalPrice');
    let total = 0, html = '';

    for (const id in cart) {
      const item = cart[id];
      total += item.price * item.qty;
      html += `
        <div class="cart-item">
          <div>
            <strong>${item.name}</strong><br>
            <small>₹${item.price} each</small>
          </div>
          <div style="display:flex; align-items:center; gap:10px;">
            <button class="qty-btn" onclick="changeQty(${id}, -1)">-</button>
            <span>${item.qty}</span>
            <button class="qty-btn" onclick="changeQty(${id}, 1)">+</button>
          </div>
        </div>`;
    }
    list.innerHTML = html || '<p style="color: #aaa;">No items added yet.</p>';
    priceEl.innerText = total;
  }

  function confirmOrder(e) {
    e.preventDefault();
    if (Object.keys(cart).length === 0) return alert("Select some food first!");

    const name = document.getElementById('custName').value;
    const notes = document.getElementById('custNotes').value;
    let itemsSummary = "";
    let total = 0;

    for (const id in cart) {
      itemsSummary += `• ${cart[id].name} x ${cart[id].qty}%0A`;
      total += cart[id].price * cart[id].qty;
    }

    // Storage for 30 min history
    const orderRecord = {
      summary: itemsSummary.replace(/%0A/g, "<br>"),
      total: total,
      timestamp: new Date().getTime()
    };
    localStorage.setItem('petPoojaLastOrder', JSON.stringify(orderRecord));

    const whatsappLink = `https://wa.me/919015489060?text=*ORDER - PET POOJA*%0A*Name:* ${name}%0A*Items:*%0A${itemsSummary}*Total: ₹${total}*%0A*Notes:* ${notes}`;
    
    window.open(whatsappLink, '_blank');
    
    // Refresh page to show history
    setTimeout(() => { location.reload(); }, 1000);
  }

  function checkHistory() {
    const saved = localStorage.getItem('petPoojaLastOrder');
    if (!saved) return;

    const data = JSON.parse(saved);
    const now = new Date().getTime();
    const expiry = 30 * 60 * 1000; // 30 mins

    if (now - data.timestamp < expiry) {
      document.getElementById('historyBox').style.display = 'block';
      document.getElementById('historyData').innerHTML = `
        <div style="font-size: 0.9rem;">
          ${data.summary}
          <strong>Total: ₹${data.total}</strong>
        </div>
      `;
    } else {
      localStorage.removeItem('petPoojaLastOrder');
    }
  }

  start();
</script>
</body>
</html>
