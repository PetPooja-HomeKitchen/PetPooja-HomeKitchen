<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Pet Pooja Home Kitchen</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#d35400;
  --bg:#fff8f2;
  --text:#2c3e50;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Inter,sans-serif;background:var(--bg);color:var(--text);}

nav{padding:20px 8%;display:flex;justify-content:space-between;background:#fff;border-bottom:1px solid #eee;}
.logo{font-family:Playfair Display,serif;font-size:1.7rem;}
.logo span{color:var(--accent);}

header{text-align:center;padding:50px 8%;}
header h1{font-family:Playfair Display,serif;font-size:clamp(2rem,5vw,3rem);}
header p{color:#666;margin-top:10px;}

.container{max-width:1200px;margin:auto;padding:0 8% 80px;}

.menu-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:25px;margin-top:30px;}
.food-card{background:#fff;border-radius:15px;overflow:hidden;box-shadow:0 4px 10px rgba(0,0,0,.05);}
.food-card img{width:100%;height:180px;object-fit:cover;}
.card-info{text-align:center;padding:15px;}
.price{color:var(--accent);font-weight:600;}

.add-btn{background:#2c3e50;color:#fff;border:none;padding:6px 18px;border-radius:20px;cursor:pointer;}
.qty{display:flex;justify-content:center;gap:10px;margin-top:8px;}
.qty button{width:26px;height:26px;border-radius:50%;border:1px solid #ccc;background:none;}

.order-section{display:grid;grid-template-columns:1fr 380px;gap:30px;margin-top:60px;}
@media(max-width:900px){.order-section{grid-template-columns:1fr;}}

.panel{background:#fff;padding:25px;border-radius:18px;box-shadow:0 4px 12px rgba(0,0,0,.05);}
.cart-row{display:flex;justify-content:space-between;margin-bottom:8px;}

input,select,textarea{
  width:100%;padding:10px;margin-bottom:12px;
  border-radius:8px;border:1px solid #ccc;
}

button[disabled]{opacity:.5;cursor:not-allowed;}

.whatsapp-btn{
  width:100%;background:#25D366;color:#fff;border:none;
  padding:14px;border-radius:10px;font-weight:600;
}

footer{text-align:center;padding:30px;border-top:1px solid #eee;color:#777;}
</style>
</head>

<body>

<nav>
  <div class="logo">Pet <span>Pooja</span></div>
  <div>Sanskriti Apartment</div>
</nav>

<header>
<h1>Ghar Jaisa Khana</h1>
<p>Order. Pay. Enjoy.</p>
</header>

<div class="container">

<div class="menu-grid" id="menuBox"></div>

<div class="order-section">

<div class="panel">
<h3>Your Order</h3>
<div id="cartBox">Add items to start</div>
<hr>
<p>Subtotal: â‚¹<span id="subTotal">0</span></p>
<p>Delivery: â‚¹<span id="deliveryCharge">0</span></p>
<p><strong>Total: â‚¹<span id="totalAmt">0</span></strong></p>
</div>

<div class="panel">
<h3>Delivery Details</h3>

<input id="name" placeholder="Name">
<input id="phone" placeholder="Mobile">

<select id="society" onchange="recalculate()">
<option value="">Select Society</option>
<option value="Sanskriti Apartment">Sanskriti Apartment (Min â‚¹99, Free)</option>
<option value="Unity Society">Unity Society (Min â‚¹199 + â‚¹30)</option>
<option value="Bhagwan Society">Bhagwan Society (Min â‚¹199 + â‚¹30)</option>
<option value="Sainath Society">Sainath Society (Min â‚¹199 + â‚¹30)</option>
</select>

<textarea id="address" placeholder="Flat / Floor"></textarea>

<p style="font-size:13px;">
ðŸ’³ <strong>UPI:</strong> 9015489060@paytm  
<br>Order confirmed after payment only
</p>

<button id="orderBtn" class="whatsapp-btn" disabled onclick="placeOrder()">Order on WhatsApp</button>

</div>

</div>
</div>

<footer>Â© 2026 Pet Pooja Home Kitchen</footer>

<script>
const menu=[
{id:1,name:"Paneer Dosa",price:120,img:"dosa.png"},
{id:2,name:"Masala Dosa",price:100,img:"masala-dosa.png"},
{id:3,name:"Idli Sambhar",price:60,img:"idli-sambar.png"},
{id:4,name:"Kadhi Chawal",price:70,img:"kadhi-chawal.png"}
];
let cart={};

function loadMenu(){
menuBox.innerHTML=menu.map(i=>{
let q=cart[i.id]?.q||0;
return `<div class="food-card">
<img src="${i.img}">
<div class="card-info">
<h4>${i.name}</h4>
<p class="price">â‚¹${i.price}</p>
${q===0?`<button class="add-btn" onclick="add(${i.id})">Add</button>`:
`<div class="qty"><button onclick="change(${i.id},-1)">âˆ’</button>${q}<button onclick="change(${i.id},1)">+</button></div>`}
</div></div>`;
}).join("");
}

function add(id){cart[id]?cart[id].q++:cart[id]={...menu.find(i=>i.id===id),q:1};render();}
function change(id,d){cart[id].q+=d;if(cart[id].q<=0)delete cart[id];render();}

function render(){
let subtotal=0,html="";
for(let id in cart){
let i=cart[id];subtotal+=i.price*i.q;
html+=`<div class="cart-row"><span>${i.name} Ã— ${i.q}</span><span>â‚¹${i.price*i.q}</span></div>`;
}
cartBox.innerHTML=html||"Add items to start";
subTotal.innerText=subtotal;
recalculate();
loadMenu();
}

function recalculate(){
const society=society.value;
let subtotal=Number(subTotal.innerText);
let min= society==="Sanskriti Apartment"?99:199;
let delivery= society==="Sanskriti Apartment"?0:(society?30:0);

deliveryCharge.innerText=delivery;
totalAmt.innerText=subtotal+delivery;

orderBtn.disabled= !(society && subtotal>=min);
}

function generateOrderId(){
return "PPHK-"+new Date().toISOString().slice(0,10).replace(/-/g,"")+"-"+Math.floor(1000+Math.random()*9000);
}

function placeOrder(){
const orderId=generateOrderId();
let msg=`ðŸ§¾ *Order ID:* ${orderId}%0A
Name: ${name.value}%0A
Phone: ${phone.value}%0A
Society: ${society.value}%0A
Address: ${address.value}%0A
Total: â‚¹${totalAmt.innerText}%0A
UPI: 9015489060@paytm%0A
Order confirmed after payment.`;

window.open(`https://wa.me/919971499087?text=${msg}`,"_blank");
}

loadMenu();
</script>

</body>
</html>
